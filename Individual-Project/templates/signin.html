<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>signin</title>
</head>
<body>
<form method="post" action="/signin">
        <!-- Heading -->
        <h4>
             <p align="center">
        Log in to your account
        </h4>

        <!-- Subheading -->
        <p  align="center">
        Please fill up your information below to sign in.
        </p>

        <!-- Email -->
        <div>
           <p align="center">
            <label align = "center">Email address*</label>
            <div>
                 <p align="center">
                <input type="email"  name="email" id="emailStr" required>
            </div>
        </div>

        <!-- Password -->
        <div>
             <p align="center">
            <label>Password*</label>
            <div class="input-group">
                 <p align="center">
                <input type="password"  name="password" minlength="6">
            </div>
        </div>
        
        <!-- Button -->
        <div>
             <p align="center">
            <input type="submit"/>
        </div>
    </form>
    <br>
     <p align="center">

    <a href="/signin"><button>signin</button></a>
    <style>
    body{
    background-image: url("static/css/discount1.webp");
    background-size cover;
</style>
</body>
</html>
